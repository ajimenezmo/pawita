<!DOCTYPE html>

        h1 {

            color: #ff4081;
            margin-top: 50px;
        }
        img {
            width: 300px;
            height: auto;
            margin-top: 20px;
        }
        button {
            margin-top: 20px;

            font-size: 20px;
            color: white;
            background-color: #ff4081;
            border: none;
            cursor: pointer;

        .animated-text {

</head>
