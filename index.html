    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1"></script>
    <style>
        body {
            text-align: center;
            background-color: #ffccff;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }
        h1 {
            font-size: 50px;
            color: #ff4081;
            margin-top: 50px;
        }
        img {
            width: 300px;
            height: auto;
            margin-top: 20px;
        }
        #left-curtain, #right-curtain {
            position: fixed;
            top: 0;
            width: 50%;
            height: 100%;
            background-color: darkred;
            transition: transform 2s ease-in-out;
        }
        #left-curtain { left: 0; }
        #right-curtain { right: 0; }
        
        .button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 25px;
            color: white;
            background-color: #ff0080;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 0 10px #ff0080;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .button:hover {
            transform: scale(1.1);
            background-color: #e60073;
        }

        #press-button {
            display: none;
            opacity: 0;
            position: relative;
            top: 50px;
            transition: opacity 2s, top 1s;
        }

        #messages-container {
            margin-top: 50px;
        }

        .message {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 5px black;
            margin: 10px;
            opacity: 0;
            position: relative;
            animation: floatMessage 3s ease-in-out infinite alternate;
        }

        @keyframes floatMessage {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        .animated-text {
            position: absolute;
            width: 100%;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 5px black;
            animation: moveText 6s linear infinite alternate;
        }

        @keyframes moveText {
            from { transform: translateX(-100%); }
            to { transform: translateX(100%); }
        }
    </style>
</head>
<body>
    <div id="left-curtain"></div>

    <h1>¬°T√∫ puedes, Leona! ü¶Å <3 </h1>

    <div id="animated-messages"></div>

    <script>
        const mensajes = [

            "Estoy TAAAAN orgulloso de ti ü¶Åüí™",
            "A las leonas les dicen fuerza, Paula! ü¶Åüî•",
            "You are so stunningg üíñ‚ú®",
            "Eres mi artista favoritaa üé®üíñ",
            "Eres muyyy craaack üí•üî•",
            "Eres muyyy fuerte ü¶æü¶Å",
            "Tqm solecitooo ‚òÄÔ∏èüíõ",
            "Me importaaas muchooo üíñ",

            "Eres muy interesantee ü§©",
            "Me gusta escuchar yappear üé∂",
            "Eres capaz de todoo üí™",
            "Me gusta comoo dibujaas üé®",
            "Quiero ver mil pel√≠culas contigo üçø",
            "Recuerda respiraaaar üå¨Ô∏è",
            "Graciaaas por existirrrr üíñ",
            "Graciaas por ser tan buenaaa ü§ó",
            "Gracias por estar en mi vidaaa üåü"
        ];

        function startExperience() {
            document.getElementById('music').play().catch(error => console.log("Reproducci√≥n bloqueada:", error));

            document.getElementById('left-curtain').style.transform = "translateX(-100%)";
            document.getElementById('right-curtain').style.transform = "translateX(100%)";

            document.getElementById('play-button').style.display = "none";

            for (let i = 0; i < 15; i++) { 
                setTimeout(() => {
                    confetti({ particleCount: 400, spread: 360, origin: { x: Math.random(), y: Math.random() } });
                }, i * 100);
            }

            setInterval(() => {
                confetti({ particleCount: 10, spread: 180, origin: { x: Math.random(), y: Math.random() } });
            }, 10);

            setTimeout(() => {
                let pressButton = document.getElementById('press-button');
                pressButton.style.display = "block";
                setTimeout(() => { 
                    pressButton.style.opacity = "1";
                    pressButton.style.top = "20px";
                }, 200);
            }, 3000);

            generateAnimatedMessages();
        }

        function generateAnimatedMessages() {
            let animatedContainer = document.getElementById('animated-messages');
            animatedContainer.innerHTML = "";
            let activeMessages = new Set();

            function createMessage() {
                if (activeMessages.size >= 3) return;
                let randomMsg = mensajes[Math.floor(Math.random() * mensajes.length)];

                if (activeMessages.has(randomMsg)) return;
                activeMessages.add(randomMsg);

                let div = document.createElement("div");
                div.classList.add("animated-text");
                div.textContent = randomMsg;
                div.style.top = `${Math.random() * 60 + 20}%`;
                animatedContainer.appendChild(div);

                setTimeout(() => {
                    animatedContainer.removeChild(div);
                    activeMessages.delete(randomMsg);
                    createMessage();
                }, 6000);
            }

            setInterval(createMessage, 2000);
            createMessage();
        }

        function showAllMessages() {
            document.getElementById('animated-messages').innerHTML = "";

            let container = document.getElementById('messages-container');
            container.innerHTML = "";

            let shuffledMessages = mensajes.sort(() => Math.random() - 0.5);

            shuffledMessages.forEach((msg, index) => {
                setTimeout(() => {
                    let div = document.createElement("div");
                    div.classList.add("message");
                    div.textContent = msg;
                    container.appendChild(div);
                    setTimeout(() => { div.style.opacity = "1"; }, 100);
                }, index * 500);
            });

            document.getElementById('press-button').disabled = true;
        }
    </script>
</body>
</html>
