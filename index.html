<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬°T√∫ puedes, Leona!</title>
    <style>
        body {
            text-align: center;
            background-color: #ffccff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        h1 {
            font-size: 50px;
            color: #ff4081;
            margin-top: 50px;
        }
        img {
            width: 300px;
            height: auto;
            margin-top: 20px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            color: white;
            background-color: #ff4081;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .animated-text {
            position: absolute;
            width: 100%;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 5px black;
            display: none; /* Ocultar al inicio */
            animation: moveText 6s linear infinite;
        }
        @keyframes moveText {
            from { transform: translateX(-100%); }
            to { transform: translateX(100%); }
        }
    </style>
</head>
<body>
    <h1>¬°T√∫ puedes, Leona! ü¶Å <3 </h1>
    <img src="kirby.gif" alt="Kirby animado">
    
    <button onclick="startExperience()">üéµ Reproducir m√∫sica</button>
    <audio id="music" loop>
        <source src="kirby1.mp3" type="audio/mpeg">
        Tu navegador no soporta la reproducci√≥n de audio.
    </audio>

    <!-- Mensajes animados -->
    <div class="animated-text" id="msg1" style="top: 20%;"></div>
    <div class="animated-text" id="msg2" style="top: 40%;"></div>
    <div class="animated-text" id="msg3" style="top: 60%;"></div>

    <script>
        const mensajes = [
            "Te quiero mucho pawita üíñ",
            "Te admiro por quien eres ‚ú®",
            "Eres super inteligente üß†üî•",
            "Eres taaaaan bonitaaa üíï",
            "Bailaaas muyyyy bieen üíÉ",
            "Yo creo en ti üåü"
        ];

        function getRandomMessage(exclude = []) {
            let availableMessages = mensajes.filter(msg => !exclude.includes(msg));
            return availableMessages[Math.floor(Math.random() * availableMessages.length)];
        }

        function startExperience() {
            document.getElementById('music').play().catch(error => console.log("Reproducci√≥n bloqueada:", error));

            let usedMessages = [];
            document.querySelectorAll(".animated-text").forEach((element, index) => {
                let newMessage = getRandomMessage(usedMessages);
                usedMessages.push(newMessage);
                element.textContent = newMessage;
                element.style.display = "block";

                // Cuando termine la animaci√≥n, cambiar el mensaje
                element.addEventListener("animationiteration", function () {
                    let newText = getRandomMessage(usedMessages);
                    usedMessages.push(newText);
                    element.textContent = newText;
                });
            });
        }
    </script>
</body>
</html>
