<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬°T√∫ puedes, Leona!</title>
    <style>
        body {
            text-align: center;
            background-color: #ffccff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        h1 {
            font-size: 50px;
            color: #ff4081;
            margin-top: 50px;
        }

        img {
            width: 300px;
            height: auto;
            margin-top: 20px;
        }

        #play-button {
            display: block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 25px;
            color: white;
            background-color: #ff0080;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 0 10px #ff0080;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        
        #play-button:hover {
            transform: scale(1.1);
            background-color: #e60073;
        }

        #press-button {
            display: none;
            margin-top: 50px;
            padding: 15px 30px;
            font-size: 25px;
            color: white;
            background-color: #ff8000;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 0 10px #ff8000;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        #press-button:hover {
            transform: scale(1.1);
            background-color: #e67300;
        }

        .animated-text {
            position: absolute;
            width: 100%;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 5px black;
            animation: moveText 6s linear infinite alternate;
        }

        @keyframes moveText {
            from { transform: translateX(-100%); }
            to { transform: translateX(100%); }
        }

        #curtain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 10;
            display: block;
            animation: openCurtain 3s forwards;
        }

        @keyframes openCurtain {
            0% { height: 100%; }
            100% { height: 0; }
        }

        .falling-text {
            font-size: 28px;
            font-weight: bold;
            color: #ff4081;
            text-shadow: 2px 2px 5px black;
            opacity: 0;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="curtain"></div>

    <h1>¬°T√∫ puedes, Leona! ü¶Å <3 </h1>
    <img src="kirby.gif" alt="Kirby animado">

    <button id="play-button" onclick="startExperience()">üéµ Reproducir m√∫sica</button>
    <button id="press-button" onclick="showAllMessages()">Presi√≥name</button>

    <audio id="music" loop>
        <source src="kirby1.mp3" type="audio/mpeg">
        Tu navegador no soporta la reproducci√≥n de audio.
    </audio>

    <div class="animated-text" style="top: 20%;">Te quiero mucho pawita üíñ</div>
    <div class="animated-text" style="top: 40%;">Te admiro por quien eres ‚ú®</div>
    <div class="animated-text" style="top: 60%;">Eres super inteligente üß†üî•</div>

    <script>
        const messages = [
            "Te quiero mucho pawita üíñ",
            "Te admiro por quien eres ‚ú®",
            "Eres super inteligente üß†üî•",
            "Eres taaaaan bonitaaa",
            "Bailaaas muyyyy bieen",
            "Yo creo en ti",
            "Eres un ser de luuuz",
            "Eres un alma hermosa",
            "Te amo tantooo",
            "Estoy TAAAAN orgulloso de ti",
            "A las leonas les dicen fuerza paula!",
            "You are so stunningg",
            "Eres mi artista favoritaa",
            "Eres muyyy craaack",
            "Eres muyyy fuerte",
            "Tqm solecitooo",
            "Me importaaas muchooo",
            "Cuidateeee",
            "Eres muy interesantee",
            "Me gusta escuchar yappear",
            "Eres capaz de todoo",
            "Me gusta comoo dibujaas",
            "Quiero ver mil pel√≠culas contigo",
            "Recuerda respiraaaar",
            "Graciaaas por existirrrr",
            "Graciaas por ser tan buenaaa",
            "Gracias por estar en mi vidaaa"
        ];

        let confettiInterval;
        let animatedTexts = document.querySelectorAll(".animated-text");

        function startExperience() {
            document.getElementById('music').play();
            document.getElementById('play-button').style.display = 'none';
            document.getElementById('press-button').style.display = 'block';

            setTimeout(() => launchConfetti(3000), 500);
            confettiInterval = setInterval(() => launchConfetti(100), 10);

            animatedTexts.forEach(text => updateRandomText(text));
        }

        function launchConfetti(duration) {
            let confettiSettings = { particleCount: 100, spread: 160 };
            confetti(confettiSettings);
            setTimeout(() => clearInterval(confettiInterval), duration);
        }

        function updateRandomText(element) {
            setInterval(() => {
                let newMessage = messages[Math.floor(Math.random() * messages.length)];
                element.textContent = newMessage;
            }, 6000);
        }

        function showAllMessages() {
            clearInterval(confettiInterval);
            document.querySelectorAll('.animated-text').forEach(el => el.remove());
            document.getElementById('press-button').remove();

            let delay = 0;
            messages.forEach((message, index) => {
                setTimeout(() => {
                    let text = document.createElement('div');
                    text.className = 'falling-text';
                    text.textContent = message;
                    text.style.top = `${100 + index * 40}px`;
                    document.body.appendChild(text);

                    setTimeout(() => {
                        text.style.opacity = '1';
                        text.style.transform = 'translateX(-50%) translateY(10px)';
                    }, 50);
                }, delay);
                delay += 300;
            });

            confettiInterval = setInterval(() => launchConfetti(100), 10);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.0.0"></script>
</body>
</html>
